name: ci

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    outputs:
      IMAGE_TAG: ${{ steps.tag.outputs.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build with Maven
        run: mvn -B -ntp clean install
      - name: Compute IMAGE_TAG
        id: tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/admin-1.0.0.jar
          if-no-files-found: error
          retention-days: 7

  pack:
    runs-on: ubuntu-24.04
    needs: [build]
    env:
      IMAGE_TAG: ${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-file
          path: target
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Sanity check tag
        run: |
          echo "IMAGE_TAG=${IMAGE_TAG}"
          test -n "$IMAGE_TAG" || (echo "IMAGE_TAG is empty" && exit 1)

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/admin-api:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/admin-api:latest

  deploy:
    runs-on: ubuntu-24.04
    needs: [pack, build]
    env:
      IMAGE_TAG: ${{ needs.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: devapihub/argocd
          ref: main
          token: ${{ secrets.GH_PAT_PUSH }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install yq
        run: |
          YQ_VERSION=v4.44.3
          curl -sL https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update image tag
        env:
          IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/admin-api
          FILE: app/admin-api/k8s/admin-api-deployment.yaml
          CONTAINER: admin-api
        run: |
          test -f "$FILE" || { echo "Not found: $FILE"; exit 1; }
          yq -i '
            (.spec.template.spec.containers[]
              | select(.name == env(CONTAINER))
              | .image) = (env(IMAGE_REPO) + ":" + env(IMAGE_TAG))
          ' "$FILE"
          git --no-pager diff -- "$FILE" || true

      - name: Commit & push
        env:
          GH_PAT: ${{ secrets.GH_PAT_PUSH }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/admin-api/k8s/admin-api-deployment.yaml
          git commit -m "chore(admin-api): bump image to ${IMAGE_TAG}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/devapihub/argocd.git
          git push origin HEAD:main

      - name: Notify Telegram
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
          APP: admin-api
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          MSG="✅ ArgoCD triggered: $APP → image:$TAG (manifest pushed)."
          curl -s --fail \
            -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" \
            -d text="${MSG}" \
            -d parse_mode="HTML"
      
